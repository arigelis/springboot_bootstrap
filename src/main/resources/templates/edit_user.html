<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:form="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>Edit user</title>
</head>
<body>
<div align="center">
    <h2>Edit user</h2>
    <form:form action="save" method="post" th:modelAttribute="user">
        <table border="0" cellpadding="5">
            <tr>
                <td>ID: <span name="id" th:text="${user.id}"/></td>
            </tr>
            <tr>
                <td>name:</td>
                <td>
                    <input type="text" th:name="name" th:value="${user.name}"/>
                </td>
            </tr>
            <tr>
                <td>password:</td>
                <td>
                    <input type="text" th:name="password" th:value="${user.password}"/>
                </td>
            </tr>
            <!--<form th:action="@{/save}" method="post" th:object="${user}">-->
                <!--<input type="submit"/>-->
            <!--</form>-->
            <form th:action="@{/edit/(id=${user.id})}" method="post" th:object="${user}">
                <input type="submit"/>
            </form>
        </table>
        <!--<button type="submit" th:action="@{/save}">Go</button>-->
    </form:form>
</div>
<a href="#" th:href="@{/logout}">Log Out</a>
</body>
</html>
