<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:form="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>New user</title>
</head>
<body>
<div align="center">
    <h2>New user</h2>
    <form th:action="@{/save}" th:object="${user}" method="post">
        <table border="0" cellpadding="5">
            <tr>
                <td>name:</td>
                <td>
                    <p><input type="text" th:field="*{name}" id="name" value="name" required>
                </td>
            </tr>
            <tr>
                <td>password:</td>
                <td>
                    <input type="text" th:field="*{password}" id="password" value="password" required>
                </td>
            </tr>
            <tr>
                <p><label for="role">role</label></p>
                <select id="role" multiple="multiple">
                    <option value="ADMIN">ADMIN</option>
                    <option value="USER">USER</option>
                </select>
            </tr>
        </table>
        <input type="submit" value="edit">
    </form>
</div>
<a href="#" th:href="@{/logout}">Log Out</a>
</body>
</html>
